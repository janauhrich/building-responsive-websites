<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bootstrap Grid Example</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="node_modules/bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom/css/cover.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="page-header">

      <h1>One Grid to Rule Them All</h1>

      </div>
 <div class="row"> 
	<h2>Extra Small (Mobile)</h2>
 </div>
    <div class="row">
      	<div class="col-xs-3 even">col-xs-3</div>
       	<div class="col-xs-9 odd">col-xs-9</div>
    </div>  
 <div class="row"> 
	<h2>Small (Tablets) </h2>
 </div>
    <div class="row">
      	<div class="col-sm-3 even">col-sm-3</div>
       	<div class="col-sm-9 odd">col-sm-9</div>
    </div>
 <div class="row"> 
	<h2>Medium (Desktops)</h2>
 </div>
      <div class="row">
      	<div class="col-md-3 even">col-md-3</div>
       	<div class="col-md-9 odd">col-md-9</div>
    </div>
 <div class="row"> 
	<h2>Large (Large Desktops/ TVs)</h2>
 </div>
     <div class="row">
      	<div class="col-lg-3 even">col-lg-3</div>
       	<div class="col-lg-9 odd">col-lg-9</div>
    </div>    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="node_modules/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
